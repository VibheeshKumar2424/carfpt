<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add Entry - Carbon Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav>
    <div>Welcome, <span sec:authentication="name">User</span></div>
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</nav>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="card">
        <h3>Add Carbon Footprint Entry</h3>
        <form th:action="@{/entries/add}" method="post">
            <label>Activity</label>
            <select name="activity" required>
                <option value="car">Car Travel (km)</option>
                <option value="electricity">Electricity (kWh)</option>
                <option value="flight">Flight (hours)</option>
                <option value="meat">Meat Consumption (kg)</option>
            </select>

            <label>Amount</label>
            <input type="number" name="amount" step="0.01" required>

            <button type="submit">Save Entry</button>
        </form>
    </div>
</div>
</body>
</html>
